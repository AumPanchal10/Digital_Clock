<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="digital-clock">
            <div class="week">
                <div>SUN</div>
                <div>MON</div>
                <div>TUE</div>
                <div>WED</div>
                <div>THU</div>
                <div>FRI</div>
                <div>SAT</div>
            </div>
            <div class="time">
                <div class="hour">12</div>
                <span class="dot">:</span>
                <div class="min">05</div>
                <span class="dot">:</span>
                <div class="sec">30</div>
            </div>
            <div class="date">March 01, 2025</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
